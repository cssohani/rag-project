services:
  backend:
    build: ./backend
    container_name: rag-backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/vectorstores:/app/vectorstores

  frontend:
    build: ./frontend
    container_name: rag-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend
